<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="BEM.css">
    <title>Stockholm con nomenclatura BEM - Galería</title>
</head>

<body>
    <header class="header">
        <img class="header__logo" src="assets/Logo-dark.png" alt="Stockholm logo">
        <nav class="header__menu">
            <ul class="menu__list">
                <li class="menu__item">
                    <a class="menu__link" href="#" aria-label="Enlace a página principal">MAIN</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#" aria-label="Enlace a página ABOUT">ABOUT</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#" aria-label="Enlace a página CONTACT">CONTACT</a>
                </li>
            </ul>
        </nav>
        <div class="header__burger"><i class="fa-solid fa-bars"></i></div>
    </header>
    <main class="contenido">
        <div class="gallery">
            <img src="./assets/Masonry-list-img-1-500x500.jpg" alt="Imagen 1" class="gallery__item">
            <img src="./assets/Masonry-list-img-2-500x500.jpg" alt="Imagen 2" class="gallery__item">
            <img src="./assets/Masonry-list-img-3-500x1000.jpg" alt="Imagen 3" class="gallery__item gallery__item--2f">
            <img src="./assets/Masonry-list-img-4-500x500.jpg" alt="Imagen 4" class="gallery__item">
            <img src="./assets/Masonry-list-img-5-1000x1000.jpg" alt="Imagen 5" class="gallery__item gallery__item--4">
            <img src="./assets/Masonry-list-img-6-500x500.jpg" alt="Imagen 6" class="gallery__item">
            <img src="./assets/Masonry-list-img-7-500x500.jpg" alt="Imagen 7" class="gallery__item">
            <img src="./assets/Masonry-list-img-8-500x500.jpg" alt="Imagen 8" class="gallery__item">
            <img src="./assets/Masonry-list-img-9-1000x1000.jpg" alt="Imagen 9" class="gallery__item gallery__item--4">
            <img src="./assets/Masonry-list-img-10-500x500.jpg" alt="Imagen 10" class="gallery__item">
            <img src="./assets/Masonry-list-img-11-500x500.jpg" alt="Imagen 11" class="gallery__item">
            <img src="./assets/Masonry-list-img-12-500x1000.jpg" alt="Imagen 12"
                class="gallery__item gallery__item--2f">
            <img src="./assets/Masonry-list-img-13-500x500.jpg" alt="Imagen 13" class="gallery__item">
            <img src="./assets/Masonry-list-img-14-500x500.jpg" alt="Imagen 14" class="gallery__item">
            <img src="./assets/Masonry-list-img-15-500x500.jpg" alt="Imagen 15" class="gallery__item">
            <img src="./assets/Masonry-list-img-16-500x500.jpg" alt="Imagen 16" class="gallery__item">
            <img src="./assets/Masonry-list-img-17-1000x500.jpg" alt="Imagen 17"
                class="gallery__item gallery__item--2c">
            <img src="./assets/Masonry-list-img-18-500x500.jpg" alt="Imagen 18" class="gallery__item">
            <img src="./assets/Masonry-list-img-19-500x500.jpg" alt="Imagen 19" class="gallery__item">
            <img src="./assets/Masonry-list-img-20-500x500.jpg" alt="Imagen 20" class="gallery__item">
            <img src="./assets/Masonry-list-img-21-500x500.jpg" alt="Imagen 21" class="gallery__item">
        </div>
    </main>
    <footer class="footer">
        <div class="footer__up">
            <img src="assets/Footer-logo.png" alt="Logo de Stockholm" class="footer__img">
            <p class="footer__text">
                Aliquam lorem ante, dapibus in, viverra quis, elit feugiat <br>
                Etiam sit tellus. Phasellus rutru nulla euter ameter <br>
                metus varius laoreet amet orci.
            </p>
            <div class="footer__links">
                <a href="#" aria-label="Enlace a Pinterest">
                    <i class="fa-brands fa-pinterest fa-xl"></i>
                </a>
                <a href="#" aria-label="Enlace a Twitter">
                    <i class="fa-brands fa-twitter fa-xl"></i>
                </a>
                <a href="#" aria-label="Enlace a Instagram">
                    <i class="fa-brands fa-instagram fa-xl"></i>
                </a>
            </div>
        </div>
        <p class="footer__copyright">
            © 2021 Qode Interactive, All Rights Reserved
        </p>
    </footer>
</body>

</html>
